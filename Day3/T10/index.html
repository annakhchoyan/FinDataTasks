<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Hover Effect</title>
    </head>
    <body>
        <ul>
            <li class="list-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 1</li>
            <li class="list-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 2</li>
            <li class="list-item" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Item 3</li>
        </ul>

        <script src="./script.js"></script>
    </body>
</html>
