<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Auto-Save Form</title>
    </head>
    <body>
        <div id="saveMessage">Data saved successfully!</div>
        
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" oninput="autoSave()">
            <div id="nameError" class="error-message"></div>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninput="autoSave()">
            <div id="emailError" class="error-message"></div>
        </form>

        <button onclick="clearForm()">Clear From</button>

        <script src="./script.js"></script>
    </body>
</html>
